{% extends "base.html" %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="section-title">Enquire About Our Programs</h1>
                    <p class="section-subtitle">Fill out the form below and we'll get back to you within 24 hours</p>
                </div>
                
                <div class="card shadow">
                    <div class="card-body p-5">
                        <form method="POST" action="{{ url_for('contact') }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address *</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contact_no" class="form-label">Contact Number *</label>
                                <input type="tel" class="form-control" id="contact_no" name="contact_no" required>
                            </div>
                            <div class="mb-4">
                                <label for="program_id" class="form-label">Select Program *</label>
                                <select class="form-select" id="program_id" name="program_id" required>
                                    <option value="">Choose a program...</option>
                                    {% for program in programs %}
                                    <option value="{{ program.id }}">{{ program.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Enquiry</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Contact Info -->
<section class="py-5 bg-light">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4 text-center">
                <div class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <h4>Email Us</h4>
                    <p>G4yahweh@gmail.com</p>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="contact-info">
                    <i class="fas fa-phone"></i>
                    <h4>Call Us</h4>
                    <p>+91 99169 77789</p>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="contact-info">
                    <i class="fas fa-clock"></i>
                    <h4>Working Hours</h4>
                    <p>Mon - Fri: 8:00 AM - 9:00 PM</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
